<div id="my-progressbar">
<span>Your day is {{percentage}}% complete.</span>    
<svg height="200px" width="800px" viewBox="0 0 1200 400">
    <g>
        <line id="outer" x1="20" y1="40" x2="780" y2="40" stroke="#aaa" stroke-width="60px" stroke-linecap="round"/> 
        <line id="inner" x1="20" y1="40" [attr.x2]="percentage/100*(780-20)+20" y2="40" stroke="#002040" stroke-width="40px" stroke-linecap="round"/> 
    </g>
</svg>
</div>
